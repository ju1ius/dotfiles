- defaults:
  link:
    create: true
    relink: true

- clean:
  - '~'
  - ~/.config

- link:
  ~/.dotfiles: ''
  ~/.config/user-dirs.dirs: xdg/user-dirs.dirs
  ~/.bashrc: bash/bashrc
  ~/.tmux.conf: tmux/tmux.conf
  ~/.vim: vim
  ~/.vimrc: vim/vimrc
  ~/.config/terminator: terminator
  ~/.fonts.conf: fontconfig/fonts.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
