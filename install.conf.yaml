# https://github.com/anishathalye/dotbot#configuration

- defaults:
    link:
      create: true
      relink: true

- clean:
  - '~'
  - ~/.config

- create:
  - ~/.config/fontconfig/conf.d
  - ~/.local/share/vim/swap
  - ~/.local/share/vim/backup

- link:
    ~/.dotfiles: ''
    ~/bin/:
      glob: true
      path: bin/*
    ~/.config/user-dirs.dirs: xdg/user-dirs.dirs
    ~/.config/fontconfig/conf.d/:
      glob: true
      path: fontconfig/*
    ~/.profile: profile
    ~/.xsessionrc: xsessionrc
    ~/.bash_profile: bash/bash_profile
    ~/.bashrc: bash/bashrc
    ~/.config/git/config: git/config
    ~/.tmux.conf: tmux/tmux.conf
    ~/.editorconfig: .editorconfig
    ~/.vim: vim
    ~/.vimrc: vim/init.vim
    ~/.config/nvim: neovim
    ~/.config/VSCodium/User/settings.json: vscode/settings.json
    ~/.npmrc: node/npmrc
    ~/.config/kitty: kitty
    ~/.config/bat: bat

- shell:
  - [git submodule update --init --recursive, Installing submodules]

