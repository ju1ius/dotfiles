<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <!--
      Hack for VSCode bad font rendering.
      Whenever «Menlo-Grayscale» font is used,
      map it to Menlo and set RGBA subpixel aliasing to «none»
    -->
    <test name="family">
      <string>Menlo-Grayscale</string>
    </test>
    <edit mode="assign" name="family">
      <string>Menlo</string>
    </edit>
    <edit mode="assign" name="rgba">
      <int>5</int>
    </edit>
  </match>
</fontconfig>
